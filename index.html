<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  width: 100vw;
  height: 100vh;
  background: url("https://cdn.discordapp.com/attachments/1428317700836429844/1465913595803205693/1761958755026.jpg?ex=697ad5ec&is=6979846c&hm=1e09b38f62e845cc1762ec054cfa62915500ef15449698a4a384c4f7a8b9e5a7&") center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: system-ui, sans-serif;
}

.wrapper {
  width: calc(100vw - 40px);
  height: calc(100vh - 40px);
  max-width: 500px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
}

/* メインカード */
.card {
  width: 100%;
  background: rgba(0,0,0,0.5);
  backdrop-filter: blur(10px);
  border-radius: 30px;
  padding: 30px 20px 20px;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.icon {
  width: 130px;
  height: 130px;
  border-radius: 50%;
  border: 4px solid #4cc9ff;
  background: url("https://cdn.discordapp.com/attachments/1428317700836429844/1465913596134559885/cjemve.jpg?ex=697ad5ec&is=6979846c&hm=35ecf9fd5f69fd3249d5b827df673a7e5b607c6ad6788ffae4f1379c2b7a3cab&") center/cover;
}

.name {
  margin-top: 15px;
  font-size: 32px;
  font-weight: bold;
  text-shadow: 0 0 8px rgba(255,255,255,0.6);
}

.desc {
  text-align: center;
  line-height: 1.7;
  font-size: 15px;
  margin: 15px 0;
}

/* SNSアイコン */
.links {
  display: flex;
  gap: 25px;
  margin-top: 10px;
}

.links a {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: rgba(255,255,255,0.12);
  display: flex;
  justify-content: center;
  align-items: center;
}

.links svg {
  width: 26px;
  height: 26px;
  fill: white;
  filter: drop-shadow(0 0 6px rgba(255,255,255,0.7));
}

/* 下の個別ボタン */
.button {
  width: 100%;
  text-align: center;
  padding: 18px;
  border-radius: 20px;
  background: rgba(0,0,0,0.5);
  backdrop-filter: blur(10px);
  color: white;
  font-size: 16px;
  text-decoration: none;
  text-shadow: 0 0 8px rgba(255,255,255,0.6);
}
</style>
</head>
