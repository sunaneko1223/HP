<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>すなねこ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* リセット */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* 背景 */
body {
  font-family: 'Poppins', system-ui, sans-serif;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  padding: 30px;
  padding-top: 30px;
  background: url("https://cdn.discordapp.com/attachments/1428317700836429844/1465913595803205693/1761958755026.jpg?ex=697ad5ec&is=6979846c&hm=1e09b38f62e845cc1762ec054cfa62915500ef15449698a4a384c4f7a8b9e5a7&") center/cover no-repeat;
  color: #fff;
}

/* ラッパー */
.wrapper {
  width: calc(100vw - 40px);
  max-width: 500px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
}

/* カード */
.card {
  width: 100%;
  max-width: 450px;
  padding: 90px 28px 34px;
  border-radius: 24px;
  background: linear-gradient(180deg, rgba(255,255,255,0.09), rgba(255,255,255,0.03));
  backdrop-filter: blur(20px) saturate(130%);
  -webkit-backdrop-filter: blur(20px) saturate(130%);
  border: 1px solid rgba(255,255,255,0.18);
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,0.15);
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
}

/* 装飾 */
.card::before {
  content: "";
  position: absolute;
  inset: -1px;
  border-radius: inherit;
  background: linear-gradient(
    135deg,
    rgba(255,255,255,0.25),
    transparent 40%,
    transparent 60%,
    rgba(255,255,255,0.15)
  );
  opacity: .35;
  pointer-events: none;
}

/* アイコン */
.icon {
  width: 130px;
  height: 130px;
  border-radius: 50%;
  background: url("https://cdn.discordapp.com/attachments/1428317700836429844/1465913596134559885/cjemve.jpg?ex=697ad5ec&is=6979846c&hm=35ecf9fd5f69fd3249d5b827df673a7e5b607c6ad6788ffae4f1379c2b7a3cab&") center/cover;
  box-shadow:
    0 0 16px rgba(124, 92, 255, 1),
    0 0 36px rgba(124, 92, 255, 0.75),
    0 0 65px rgba(124, 92, 255, 0.45);
}

/* テキスト */
.name {
  font-size: 32px;
  font-weight: 700;
  text-align: center;
  text-shadow: 0 0 8px rgba(255,255,255,0.6);
}

/* 説明 */
.desc {
  font-size: 15px;
  line-height: 1.7;
  text-align: center;
  margin: 15px 0;
  opacity: 0.95;
}

/* SNS */
.links {
  display: flex;
  gap: 25px;
}

.links a {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(255,255,255,0.1);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
  font-size: 24px;
  text-decoration: none;
  transition: transform 0.2s, box-shadow 0.2s;
}

.links a:hover {
  transform: translateY(-4px) scale(1.05);
  box-shadow:
    0 0 18px rgba(255,255,255,0.55),
    0 10px 30px rgba(0,0,0,0.7);
}

.links a i {
  filter:
    drop-shadow(0 0 6px rgba(255,255,255,0.8))
    drop-shadow(0 0 12px rgba(255,255,255,0.5));
}

/* カスタムリンク */
.button {
  width: 100%;
  max-width: 450px;
  padding: 18px;
  border-radius: 20px;
  background: linear-gradient(
    180deg,
    rgba(255,255,255,0.09),
    rgba(255,255,255,0.03)
  );
  backdrop-filter: blur(20px) saturate(130%);
  -webkit-backdrop-filter: blur(20px) saturate(130%);
  border: 1px solid rgba(255,255,255,0.18);
  text-align: center;
  color: #fff;
  font-size: 16px;
  text-decoration: none;
  text-shadow:
    0 0 4px rgba(255,255,255,0.6),
    0 0 8px rgba(255,255,255,0.5);
  transition: transform 0.2s, box-shadow 0.2s;
}

.button:hover {
  transform: translateY(-4px);
  box-shadow:
    0 8px 28px rgba(0,0,0,0.45),
    0 0 12px rgba(255,255,255,0.6);
}
</style>
</head>

<body>
<div class="wrapper">

  <div class="card">
    <div class="icon"></div>
    <div class="name">すなねこ</div>
    <div class="desc">ゆっくり実況者/開発者</div>
    <div class="links">
      <a href="https://www.youtube.com/@sunaneko1223" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://github.com/sunaneko1223" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://discord.gg/pczpbQzA" target="_blank"><i class="fab fa-discord"></i></a>
    </div>
  </div>
  <a class="button" href="https://discord.gg/NyZpggwZWh" target="_blank"><i class="fab fa-discord"></i>すなねこサーバー</a>
</div>
</body>
</html>
